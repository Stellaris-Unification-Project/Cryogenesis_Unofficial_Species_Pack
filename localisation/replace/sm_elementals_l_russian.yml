 origin_sm_cryogenesis:0 "Криогенез"
 origin_sm_cryogenesis_desc:0 "Возникшая в исключительно редких условиях, замороженная поверхность их первоначального мира является частью самой основы этого вида, выживающего в чрезвычайно низких температурах.\nКуда бы они ни пошли, их сопровождает замораживающее прикосновение."
 origin_tooltip_sm_cryogenesis_effects:0 "- Родной мир это §H$pc_sm_cryoworld$§!, особый мир, в котором практически невозможно обитать видам, не относящимся к криогенезу.\n\n- Вместо гарантированно пригодных для жизни миров эта империя имеет в своей системе дополнительные арктические миры.\n\n- Предпочтение обитаемости установлено на §H$trait_pc_sm_cryoworld_preference$§!, повышение продуктивности видов на $pc_sm_cryoworld_plural$ от §G10%§!, но их невозможно удалить обычным генным модифицированием.\nНаселение с $trait_pc_sm_cryoworld_preference$ признаком §Rне сможет выжить§! на нехолодных или неидеальных планетах, быстро §Rсокращается§!.\n\n- С помощью времени и усилий эта империя может §Hпревратить§! другие обычные обитаемые планеты в $pc_sm_cryoworld_plural$."
 
 START_SCREEN_PART_ONE_SM_CRYOGENESIS:0 "В течение веков, прошедших с момента появления первых примитивных [GetSpeciesName] общины формировались в замерзших прериях и покрытых льдом долинах в [GetHomeWorldName], наша цивилизация распространилась и процветала."

 START_SCREEN_POST_SM_CRYOGENESIS:0 "В течение многих веков мы росли как вид на [GetHomeWorldName], как каждый [GetSpeciesName] сообщество развилось из самой планеты; мы едины со льдом, и лед един с нами. Наш род глубоко связан с холодным и морозным миром, который мы называем своим домом, и везде, куда мы ступаем, и все, к чему мы прикасаемся, сопровождает нас, будет замороженным и позволит нам выжить.\n\nТеперь звезды ждут, и больше миров также разделят наш дар, наше прикосновение, будучи также благословлены холодом и вечным бризом нашей собственной сущности, и поэтому мы будем процветать и там."
 START_SCREEN_POST_SM_CRYOGENESIS_HIVE:0 "Мы проснулись, родившись в холоде, во льду, будучи единым целым с [GetHomeWorldName]. Первоначально [GetSpeciesName] стояли разделенные, изолированные, несогласные... но мы были едины ; Мы едины со льдом, а лед един с нами. Наш вид глубоко связан с холодом и холодным миром, который мы называем своим домом, и везде, куда бы мы ни ступили, и все, к чему мы прикасаемся, сопровождает нас, будучи замороженным и позволяя нам выжить.\n\nТеперь звезды ждут, и больше миров также разделят наш дар, наше прикосновение, будучи также благословлены холодом и вечным бризом нашей собственной сущности, и поэтому мы будем процветать и там."
 START_SCREEN_POST_SM_CRYOGENESIS_MACHINE:0 "Созданные на поверхности [GetHomeWorldName], со льдом, составляющим его в каждой [GetSpeciesName] нашей конструкции, наша конструкция для работы в этом мире, необычном по расчетным стандартам, и наш способ развития оказался чрезвычайно эффективным.\n\nНаучившись воспроизводить такие специфические условия, мы теперь готовы к поиску новых потенциально подходящих миров для наших специфических махинаций, и преобразовывать любые непригодные поверхности в холодные, эффективные и замороженные пути для нашего развития."

